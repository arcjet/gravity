name: Build and test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gravity:
    name: Gravity tests
    runs-on: ubuntu-latest
    steps:
      # Environment security
      - name: Step Security
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          disable-sudo-and-containers: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent:443
            github.com:443
            index.crates.io:443
            static.crates.io:443
            static.rust-lang.org:443
            proxy.golang.org:443

      # Checkout
      # Most toolchains require checkout first
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      #Â Language toolchains
      - name: Install Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: stable

      - name: Install Rust
        uses: dtolnay/rust-toolchain@0b1efabc08b657293548b77fb76cc02d26091c7e
        with:
          # We start by installing the stable toolchain but the
          # `rust-toolchain.toml` file takes precendence
          toolchain: stable

      - name: Inspect toolchain versions
        run: |
          cargo -V
          go version

      # Workflow

      - name: cargo build
        run: cargo build --locked --verbose
        env:
          CARGO_TERM_COLOR: always

      - name: cargo test
        run: cargo test --locked --verbose
        env:
          CARGO_TERM_COLOR: always

      - name: go test
        run: |
          go generate ./...
          go test ./...

      - name: run snapshot tests
        run: cargo test --locked --verbose --test cli
